<div class="row marketing">
  <ul>
    <li ng-repeat="news in newses">
      <div>
        <p>
          Title : {{news.title}}<br>
          Description : {{news.description}}<br>
          Date : {{news.pubDate}}<br>
          Thumbnail : {{news.thumbnail}}<br>
          <a href="{{news.link}}">See article</a>
        </p>
      </div>
    </li>
  </ul>
</div>
